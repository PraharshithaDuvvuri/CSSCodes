<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="Selectorstut15.css">
</head>
<body>
    <h3>CSS Selectors</h3>
    <!-- Element selector -->
    <p>This is a simple paragraph to demonstrate CSS.</p>
    <p class="bgBlue">This is a another simple paragraph to demonstrate CSS.</p>
    <div>
        <p>This is a yet simple paragraph to demonstrate CSS.</p>
        <span>this is span</span>
    </div>
    <!-- Id selector -->
    <p id="hello">This is a yet simple paragraph to demonstrate CSS.</p>
    <footer>This is footer</footer>
</body>
</html>
